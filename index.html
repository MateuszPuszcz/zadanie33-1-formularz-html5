<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="https://formspree.io/f/xqkneddn" method="POST">
        <label for="name">Imię:</label><br />
        <input type="text" name="name" id="name" required><br />
        <label for="surname">Nazwisko:</label><br />
        <input type="text" name="surname" id="surname" required><br />
    

        <label class="link" for="email">email:</label><br />
        <input type="text" name="email" id="email" required><br />
        <label for="number">Numer telefonu:</label><br />
        <input type="text" name="number" id="number" required><br />

        <select name="city">
            <option value="Kraków">Kraków</option> 
            <option value="Warszawa" selected>Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>

        <p>Wybierz płeć</p>
        <input type="radio" name="gender">
        <label for="male" id="male">Mężczyzna</label><br>
        <input type="radio" name="gender">
        <label for="famale" id="famale">Kobieta</label><br>


        <input type="checkbox" name="agreement">Wyrażam zgodę na przetwarzanie danych<br>
        
        <textarea name="message" maxlength="100"></textarea> <br>

        <input type="submit" value="Wyślij" >
    </form>




</body>
</html>
